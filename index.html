<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Encabezado -->
<header class="contact-header">
    <h1>Contáctanos</h1>
    <p>Reserva una reunión o solicita una cotización con nuestro equipo.</p>
</header>

<!-- Formulario -->
<main class="form-container">
    <form id="cotizacionForm">
        <label for="nombre">Nombre completo o razón social:<span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="tipoDocumento">Tipo de documento:<span class="required">*</span></label>
        <select id="tipoDocumento" name="tipoDocumento" required>
            <option value="" disabled selected>Selecciona un tipo de documento</option>
            <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
            <option value="Cédula de Extranjería">Cédula de Extranjería</option>
            <option value="Pasaporte">Pasaporte</option>
            <option Value="Número de Identificación Tributaria (NIT)">Número de Identificación Tributaria (NIT)</option>
        </select>

        <label for="numeroDocumento">Numero de documento:<span class="required">*</span></label>
        <input type="number" id="numeroDocumento" name="numeroDocumento" required>

        <label for="direccion">Dirección:<span class="required">*</span></label>
        <input type="text" id="direccion" name="direccion" autocomplete="street-address" required>

        <label for="correo">Correo electrónico: <span class="required">*</span></label>
        <input type="email" id="correo" name="correo" required>

        <label for="regimenTributario">Régimen tributario (si aplica):</label>
        <input id="regimenTributario" name="regimenTributario">

        <label for="mensaje">¿Aplica retenciones? Si es así, especifique las condiciones:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="30"></textarea>

        <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </form>
</main>
<!-- Pie de página -->
<footer>
    <p>&copy; 2024 GIBRA. Todos los derechos reservados.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
